{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h4>Lists: </h4>
    {% if todolists_list %}
    <ul>
        {% for todolist in todolists_list %}
        <li><a href="{% url 'list_view' todolist.id %}">{{ todolist.list_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No lists are available.</p>
    {% endif %}
</div>
{% endblock %}
